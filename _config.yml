locale                   : "zh-CN"
title                    : "LINOTES"
title_separator          : "-"
name                     : "Hawk Zhang"
url                      : "https://linotes.github.io"
email: imhawkz@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  用简洁清晰的语言讨论技术
baseurl: "" # the subpath of your site, e.g. /blog
twitter_username: liloli
github_username:  linotes



# Build settings
markdown: kramdown



# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false




# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false






# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin    : "air"
remote_theme: mmistakes/minimal-mistakes


sass:
  sass_dir: _sass
  style: compressed



category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/



plugins:
  - jekyll-feed
  - jekyll-paginate

whitelist:
  - jekyll-paginate



permalink: /:categories/:title/
paginate: 15 # amount of posts to show
paginate_path: /page:num/





include: ["_pages"]

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      sidebar:
        nav: "linux"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true








